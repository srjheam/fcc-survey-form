<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Vote for your favorite programming languages.</p>
    <form id="survey-form">
        <label>Enter your name: <input id="name" type="text" /></label>
        <label>Enter your email: <input id="email" type="email" required /></label>
        <label>Number: <input id="number" type="number" min="0" max="20" /></label>
    </form>
</body>
</html>
