<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <header>
        <h1 id="title">Survey Form</h1>
        <p id="description">Vote for your favorite programming languages.</p>
    </header>
    <form id="survey-form">
        <fieldset>
            <label id="name-label" class="question">Enter your name: <input id="name" type="text" placeholder="John Silva" required /></label>
            <label id="email-label" class="question">Enter your email: <input id="email" type="email" placeholder="silvajohn@example.com" required /></label>
        </fieldset>
        <fieldset>
            <label id="number-label" class="question">Number: <input id="number" type="number" placeholder="2" min="0" max="20" /></label>
            <label class="question">Dropdown:
                <select id="dropdown">
                    <option>(select one)</option>
                    <option>one</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <label><input type="radio" name="radio-btn" value="1" /> One</label>
            <label><input type="radio" name="radio-btn" value="2" /> Two</label>
            <label class="checkbox-series">Check-me
                <input type="checkbox" value="0">
                <span class="checkmark"></span>
            </label>
            <label class="checkbox-series">No, check-me!
                <input type="checkbox" value="1">
                <span class="checkmark"></span>
            </label>
        </fieldset>
        <fieldset>
            <label class="question">Text area:
                <textarea cols="30" rows="5"></textarea>
            </label>
        </fieldset>
        <input id="submit" type="submit">
    </form>
</body>
</html>
